{% extends "todo/base.html" %}
{% block content %}
	<div class="pt-5 m-4" style="top:40%;text-align: center;">
		<h3>Are you sure you want to delete "{{ task }}" ?</h3>
		<br>
		<form method="POST" action="">
			{% csrf_token %}
			<input type="submit" value="Yes" class="btn btn-primary" style="margin: 10px">
			<a href="{% url 'dashboard' %}" class="btn btn-primary" role="button" style="margin: 10px">
				No
			</a>
		</form>
	</div>
{% endblock content %}
